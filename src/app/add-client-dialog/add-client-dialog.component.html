<h2 mat-dialog-title>Adauga client</h2>


<mat-dialog-content>

    <form class="example-form">
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Nume</mat-label>
                    <input matInput [(ngModel)]="data.clientName" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>E-mail</mat-label>
                    <input matInput [(ngModel)]="data.clientEmail" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Telefon</mat-label>
                    <input matInput [(ngModel)]="data.clientPhoneNr" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]='data' color="primary">Adauga</button>
    <button mat-button mat-dialog-close [mat-dialog-close]='false'>Anulare</button>
</mat-dialog-actions>
