<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.clientName}}</td>
    </ng-container>

    <ng-container matColumnDef="clientEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let row">{{row.clientEmail}}</td>
    </ng-container>

    <ng-container matColumnDef="clientPhoneNr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefon</th>
      <td mat-cell *matCellDef="let row">{{row.clientPhoneNr}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
  <mat-divider></mat-divider>
  <section>
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="openDialogToAddClient()">Adauga Client</button>
    </div>
  </section>

  <mat-divider></mat-divider>
</div>
