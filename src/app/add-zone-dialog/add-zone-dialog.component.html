<h2 mat-dialog-title>Adauga zona</h2>
<mat-dialog-content>

    <form class="example-form">

        <mat-form-field class="example-full-width">
            <mat-label>Nume Zona</mat-label>
            <input matInput [(ngModel)]="data.newZoneName" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </form>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]='data.newZoneName' color="primary">Adauga</button>
    <button mat-button mat-dialog-close mat-dialog-close='false'>Anulare</button>
</mat-dialog-actions>
